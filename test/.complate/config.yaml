version: 0.12
templates:
  "var:static":
    content:
      inline: |-
        {{ a.alpha }}
    values:
      a.alpha:
        static: "alpha"
  "var:env":
    content:
      inline: |-
        {{ a.alpha }}
    values:
      a.alpha:
        env: "alpha"
  "var:shell":
    content:
      inline: |-
        {{ a.alpha }}
    values:
      a.alpha:
        shell: 'printf "alpha"'
  "vals:multiple":
    content:
      inline: |-
        {{ a.alpha }}
        {{ b.bravo }}
    values:
      a.alpha:
        shell: "exit 1"
      b.bravo:
        shell: "exit 1"
  override:
    content:
      inline: |-
        {{ a.alpha }}
    values:
      a.alpha:
        env: "DOES_NOT_EXIST"
  helper:
    content:
      inline: |-
        {{ _decode "YmFuYW5hcmFtYQ==" }}
    helpers:
      "_decode":
        shell: |-
          printf "$VALUE" | base64 -D
